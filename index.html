<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TV</title>
    <link rel="stylesheet" href="demo.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/default.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/tomorrow.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="script.js"></script>

</head>
<body>

<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->

<div class="wrapper">
	<div id="video-placeholder"></div>
	<div id="power" class="off"></div>
	<div id="cover"></div>
	<div class="tv-icons">
		<i class="fa fa-volume-off fa-4x tv-icon"></i>
		<i class="fa fa-volume-up fa-4x tv-icon"></i>
		<i class="fa fa-volume-down fa-4x tv-icon"></i>
		<i class="fa fa-sort fa-4x tv-icon"></i>
		<i class="fa fa-clock-o fa-4x tv-icon"></i>
		<span class="text-info"></span>
	</div>
	
</div>

<div id="console">
	<div class="block-1-3 console-button power-button" onclick="$('#power').click();">
	    <i class="fa fa-power-off fa-lg"></i>
	</div>
	<div class="block-1-3 console-button chanel-switcher" id="chanel-1">1</div>
	<div class="block-1-3 console-button chanel-switcher" id="chanel-2">2</div>
	<div class="block-1-3 console-button chanel-switcher" id="chanel-3">3</div>
	<div class="block-1-3 console-button chanel-switcher" id="chanel-4">4</div>
	<div class="block-1-3 console-button chanel-switcher" id="chanel-5">5</div>
	<div class="block-1-3 console-button chanel-switcher" id="chanel-6">6</div>
	<div class="block-1-3 console-button chanel-switcher" id="chanel-7">7</div>
	<div class="block-1-3 console-button chanel-switcher" id="chanel-8">8</div>
	<div class="block-1-3 console-button chanel-switcher" id="chanel-9">9</div>
	<div class="block-1-3 console-button chanel-switcher" id="chanel-0">0</div>

	<div class="block-1-3 console-button" id="prev-chanel">
		<i class="fa fa-chevron-left fa-lg"></i>
	</div>
	<div class="block-1-3 console-button" id="next-chanel">
		<i class="fa fa-chevron-right fa-lg"></i>
	</div>

	<div class="block-1-3 console-button" id="mute-toggle">
		<i class="fa fa-volume-off fa-lg"></i>
	</div>
	<div class="block-1-3 console-button" id="volume-down">
		<i class="fa fa-volume-down fa-lg"></i>
	</div>
	<div class="block-1-3 console-button" id="volume-up">
		<i class="fa fa-volume-up fa-lg"></i>
	</div>
	<div class="block-1-3 console-button" id="sleep">
		<i class="fa fa-hourglass-half fa-lg"></i>
	</div>


</div>

<input type="hidden" id="chanel-switcher-holder" /> 
<input type="hidden" id="sleep-info" value="0" data-created-at="0"/> 

</body>
</html>
